<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive CSS3 + JavaScript Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>✨ Interactive Experience with CSS3 + JavaScript ✨</h1>
    <p>Hover, click, and interact to see transitions, animations, and JS functions in action.</p>
  </header>

  <!-- Part 1: Button with hover effect + transition -->
  <button id="animateBtn">Click Me to Animate the Box</button>

  <!-- Part 1 & 3: Box that will animate with transitions and keyframes -->
  <div id="box"></div>

  <!-- Part 3: Extra card that flips on click -->
  <div class="card" id="flipCard">
    <div class="card-inner">
      <div class="card-front">Front Side</div>
      <div class="card-back">Back Side</div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
